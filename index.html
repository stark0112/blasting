<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발파설계</title>

    <!-- iOS 홈화면 아이콘 -->
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/stark0112/blasting/main/apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" href="https://raw.githubusercontent.com/stark0112/blasting/main/apple-touch-icon.png">

    <!-- iOS PWA 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="발파설계">

    <!-- Android PWA -->
    <link rel="manifest" href="https://raw.githubusercontent.com/stark0112/blasting/main/manifest.json">
    <meta name="theme-color" content="#1f2937">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/stark0112/blasting/main/apple-touch-icon.png">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>발파설계</h1>
        <p>앱을 불러오는 중...</p>
    </div>

    <script>
        // 잠시 후 Streamlit 앱으로 리다이렉트
        setTimeout(function() {
            window.location.href = 'https://blasting-calc.streamlit.app';
        }, 5000);
    </script>
</body>
</html>
