<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stem</title>

    <!-- iOS 홈화면 아이콘 -->
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/stark0112/blasting/main/apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" href="https://raw.githubusercontent.com/stark0112/blasting/main/apple-touch-icon.png">

    <!-- iOS PWA 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Smart Stem">

    <!-- Android PWA -->
    <link rel="manifest" href="https://raw.githubusercontent.com/stark0112/blasting/main/manifest.json">
    <meta name="theme-color" content="#1f2937">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/stark0112/blasting/main/apple-touch-icon.png">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            opacity: 0.8;
            font-size: 14px;
        }
        .skip-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .skip-btn:hover {
            background: #2563eb;
        }
        .countdown {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Smart Stem</h1>
        <p>앱을 불러오는 중...</p>
        <button class="skip-btn" onclick="goNow()">바로가기</button>
        <p class="countdown" id="countdown">10초 후 자동 이동...</p>
    </div>

    <script>
        var seconds = 10;
        var countdownEl = document.getElementById('countdown');

        // 카운트다운 표시
        var countdownInterval = setInterval(function() {
            seconds--;
            if (seconds > 0) {
                countdownEl.textContent = seconds + '초 후 자동 이동...';
            } else {
                countdownEl.textContent = '이동 중...';
            }
        }, 1000);

        // 5초 후 자동 리다이렉트
        var redirectTimeout = setTimeout(function() {
            window.location.href = 'https://blasting-calc.streamlit.app';
        }, 10000);

        // 바로가기 버튼 클릭 시
        function goNow() {
            clearTimeout(redirectTimeout);
            clearInterval(countdownInterval);
            window.location.href = 'https://blasting-calc.streamlit.app';
        }
    </script>
</body>
</html>
